<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok HD Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #ff0050;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background: #ff0050;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #e00040;
    }
    #result {
      margin-top: 20px;
      min-height: 50px;
    }
    .footer {
      margin-top: 30px;
      color: #666;
    }
    .whatsapp-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .whatsapp-link:hover {
      background: #1da851;
    }
    .loading {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff0050;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>TikTok HD Video Downloader</h1>
  <input type="text" id="tiktokUrl" placeholder="Paste TikTok URL here (e.g., https://www.tiktok.com/@user/video/123456789)">
  <button onclick="downloadVideo()">Download HD Video</button>
  <div id="result"></div>
  
  <div class="footer"><p>Create By:</p>
    <h3>Aliüíï</h3>
    <a href="https://wa.me/923361476464" class="whatsapp-link">Contact on WhatsApp</a>
  </div>

<script>
  async function downloadVideo() {
    const url = document.getElementById('tiktokUrl').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<div class="loading"></div><p>Processing your video...</p>';

    try {
      // Process all TikTok URL formats
      const processedUrl = processTikTokUrl(url);
      
      // Verify the API
      const apiCheck = await fetch(`/download-video?url=${encodeURIComponent(processedUrl)}`);
      if (!apiCheck.ok) throw new Error('API error');
      
      // Start download
      startDownload(processedUrl);
      
      resultDiv.innerHTML = `
        <p style="color: green;">‚úì Download started!</p>
        <p>If it doesn't start automatically:</p>
        <a href="/download-video?url=${encodeURIComponent(processedUrl)}" 
           class="download-link">Click to download</a>
      `;
    } catch (error) {
      resultDiv.innerHTML = `
        <p style="color: red;">‚ö†Ô∏è Download failed</p>
        <p>Try:</p>
        <ol class="error-tips">
          <li>Using the "Share" ‚Üí "Copy link" option</li>
          <li>Making sure the video isn't private</li>
          <li>Trying a different video</li>
        </ol>
      `;
    }
  }

  // Processes all TikTok URL formats
  function processTikTokUrl(url) {
    // Mobile short links (vt.tiktok.com, vm.tiktok.com)
    if (url.includes('vt.tiktok.com') || url.includes('vm.tiktok.com')) {
      return `https://www.tiktok.com/v/${url.split('/').pop()}`;
    }
    
    // Web URLs - clean parameters and extract video ID
    if (url.includes('tiktok.com')) {
      const videoId = url.match(/\/video\/(\d+)/)?.[1] || 
                     url.match(/\/t\/(\w+)/)?.[1] ||
                     url.match(/\/(\d+)(?:\?|$)/)?.[1];
      if (videoId) return `https://www.tiktok.com/v/${videoId}`;
    }
    
    throw new Error('Invalid TikTok URL');
  }

  // Starts the download
  function startDownload(url) {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = `/download-video?url=${encodeURIComponent(url)}`;
    document.body.appendChild(iframe);
    setTimeout(() => iframe.remove(), 10000);
  }
</script>
</body>
</html>
