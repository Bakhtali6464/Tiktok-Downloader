<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TikTok Video Downloader</title>
  <style>
    :root {
      --primary: #ff0050;
      --primary-dark: #d40042;
      --text: #333;
      --light-gray: #f5f5f5;
      --gray: #ddd;
      --error: #e74c3c;
      --success: #2ecc71;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: var(--text);
      background-color: var(--light-gray);
      padding: 15px;
      max-width: 100%;
      touch-action: manipulation;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--gray);
      border-radius: 5px;
      font-size: 16px;
      -webkit-appearance: none;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    button:disabled {
      opacity: 0.7;
    }
    
    #result {
      margin-top: 15px;
      text-align: center;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success-message {
      color: var(--success);
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .error-message {
      color: var(--error);
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Video Downloader</h1>
    
    <div class="input-group">
      <input type="text" id="tiktokUrl" placeholder="Paste TikTok link here" inputmode="url">
    </div>
    
    <button id="downloadBtn">Download Video</button>
    
    <div id="result"></div>
  </div>

  <script>
    // API Configuration - Update this to your actual backend URL
    const API_ENDPOINT = 'https://your-backend-server.com/download-video';
    
    document.addEventListener('DOMContentLoaded', function() {
      const downloadBtn = document.getElementById('downloadBtn');
      const urlInput = document.getElementById('tiktokUrl');
      const resultDiv = document.getElementById('result');
      
      // Handle both click and touch events for mobile
      downloadBtn.addEventListener('click', handleDownload);
      downloadBtn.addEventListener('touchend', handleDownload);
      
      // Auto-focus input on mobile
      urlInput.focus();
      
      // Handle paste events
      urlInput.addEventListener('paste', function(e) {
        setTimeout(() => {
          if (urlInput.value.trim() && isValidTikTokUrl(urlInput.value.trim())) {
            handleDownload();
          }
        }, 100);
      });
    });

    async function handleDownload() {
      const urlInput = document.getElementById('tiktokUrl');
      const url = urlInput.value.trim();
      const downloadBtn = document.getElementById('downloadBtn');
      const resultDiv = document.getElementById('result');
      
      // Clear previous results
      resultDiv.innerHTML = '';
      
      // Validate URL
      if (!url) {
        showError('Please enter a TikTok URL');
        return;
      }
      
      if (!isValidTikTokUrl(url)) {
        showError('Invalid TikTok URL');
        return;
      }
      
      // Disable button during processing
      downloadBtn.disabled = true;
      downloadBtn.innerHTML = '<div class="loading"></div> Processing';
      
      try {
        // Process URL (standardize format)
        const processedUrl = processTikTokUrl(url);
        
        // For mobile, we need to trigger download differently
        if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          // Mobile devices - open in new tab
          window.open(`${API_ENDPOINT}?url=${encodeURIComponent(processedUrl)}`, '_blank');
          showSuccess('Download started in new tab');
        } else {
          // Desktop - use fetch API
          const response = await fetch(`${API_ENDPOINT}?url=${encodeURIComponent(processedUrl)}`);
          
          if (!response.ok) {
            throw new Error('Download failed');
          }
          
          const blob = await response.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = `tiktok-${Date.now()}.mp4`;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(downloadUrl);
          a.remove();
          
          showSuccess('Download complete!');
        }
      } catch (error) {
        showError('Failed to download: ' + (error.message || 'Please try again'));
        console.error('Download error:', error);
      } finally {
        // Re-enable button
        downloadBtn.disabled = false;
        downloadBtn.textContent = 'Download Video';
      }
    }
    
    function isValidTikTokUrl(url) {
      const patterns = [
        /tiktok\.com\/@.+\/video\/\d+/i,
        /tiktok\.com\/t\/[a-z0-9]+/i,
        /vm\.tiktok\.com\/[a-z0-9]+/i,
        /vt\.tiktok\.com\/[a-z0-9]+/i
      ];
      return patterns.some(pattern => pattern.test(url));
    }
    
    function processTikTokUrl(url) {
      // Remove tracking parameters
      let cleanUrl = url.split('?')[0];
      
      // Convert mobile links to standard format
      if (cleanUrl.includes('vm.tiktok.com') || cleanUrl.includes('vt.tiktok.com')) {
        const videoId = cleanUrl.split('/').pop();
        return `https://www.tiktok.com/v/${videoId}`;
      }
      
      return cleanUrl;
    }
    
    function showSuccess(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<div class="success-message">${message}</div>`;
    }
    
    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<div class="error-message">${message}</div>`;
    }
  </script>
</body>
</html>
