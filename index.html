<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok HD Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #ff0050;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background: #ff0050;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #e00040;
    }
    #result {
      margin-top: 20px;
      min-height: 50px;
    }
    .footer {
      margin-top: 30px;
      color: #666;
    }
    .whatsapp-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .whatsapp-link:hover {
      background: #1da851;
    }
    .loading {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff0050;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>TikTok HD Video Downloader</h1>
  <input type="text" id="tiktokUrl" placeholder="Paste TikTok URL here (e.g., https://www.tiktok.com/@user/video/123456789)">
  <button onclick="downloadVideo()">Download HD Video</button>
  <div id="result"></div>
  
  <div class="footer"><p>Create By:</p>
    <h3>AliðŸ’•</h3>
    <a href="https://wa.me/923361476464" class="whatsapp-link">Contact on WhatsApp</a>
  </div>

<script>
  async function downloadVideo() {
    const url = document.getElementById('tiktokUrl').value.trim();
    const resultDiv = document.getElementById('result');

    // Clear previous results
    resultDiv.innerHTML = '';
    
    // Validate URL
    if (!isValidTikTokUrl(url)) {
      resultDiv.innerHTML = '<p style="color: red;">Please enter a valid TikTok URL!</p>';
      return;
    }

    // Show loading spinner
    resultDiv.innerHTML = '<div class="loading"></div><p>Processing your video...</p>';

    try {
      // Standardize the URL format
      const cleanUrl = standardizeTikTokUrl(url);
      
      // First verify the API is working
      const apiCheck = await fetch(`http://localhost:3000/download-video?url=${encodeURIComponent(cleanUrl)}`);
      
      if (!apiCheck.ok) {
        throw new Error('Server error');
      }
      
      // Create a hidden iframe for silent download
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = `http://localhost:3000/download-video?url=${encodeURIComponent(cleanUrl)}`;
      document.body.appendChild(iframe);
      
      // Show success message
      resultDiv.innerHTML = `
        <p style="color: green;">âœ“ Video download started!</p>
        <p>If download doesn't start automatically:</p>
        <a href="http://localhost:3000/download-video?url=${encodeURIComponent(cleanUrl)}" 
           style="color: #ff0050; text-decoration: underline;">
           Click here to download
        </a>
      `;
      
    } catch (error) {
      resultDiv.innerHTML = `
        <p style="color: red;">Error: Failed to process video.</p>
        <p>Try this:</p>
        <ol style="text-align: left; display: inline-block;">
          <li>Make sure URL is from a public video</li>
          <li>Try the "Share" button and copy URL again</li>
          <li>Try a different video</li>
        </ol>
      `;
    }
  }

  // Helper function to validate TikTok URLs
  function isValidTikTokUrl(url) {
    const patterns = [
      /tiktok\.com\/@.+\/video\/\d+/,
      /vm\.tiktok\.com\/\w+/,
      /vt\.tiktok\.com\/\w+/,
      /www\.tiktok\.com\/t\/\w+/
    ];
    return patterns.some(pattern => pattern.test(url));
  }

  // Helper function to standardize TikTok URLs
  function standardizeTikTokUrl(url) {
    // Handle mobile short links (vm.tiktok.com, vt.tiktok.com)
    if (url.includes('vm.tiktok.com') || url.includes('vt.tiktok.com')) {
      return url.split('?')[0]; // Remove any parameters
    }
    
    // Handle web URLs
    if (url.includes('tiktok.com')) {
      // Extract the video ID from various URL formats
      const videoIdMatch = url.match(/\/(video|t)\/(\d+|\w+)/);
      if (videoIdMatch) {
        return `https://www.tiktok.com/@placeholder/video/${videoIdMatch[2]}`;
      }
    }
    
    // Return original URL if no standardization needed
    return url.split('?')[0];
  }
</script></body>
</html>
